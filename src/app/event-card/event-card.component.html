<mat-card class="event-card">
    <mat-card-header class="card-header">
      <mat-card-title>{{restaurantName}}</mat-card-title>
      <mat-card-subtitle>{{eventDate.toISOString()}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{description}}
        </p>
        <span>באים: {{attendees.join(', ')}}</span>  
    </mat-card-content>
    <mat-card-actions class="card-action">
      <button mat-button>הצטרף</button>
      <button mat-button>Take away</button>
    </mat-card-actions>
  </mat-card>
