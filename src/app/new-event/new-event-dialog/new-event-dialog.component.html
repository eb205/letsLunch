<form class="example-form">

    <table cellspacing="0">
        <tr>
            <td>
                <mat-form-field>
                    <input matInput placeholder="איפה" value="">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field dir="ltr">
                    <input matInput [matDatepicker]="picker" placeholder="מתי" [value]="date.value">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

            </td>

        </tr>
    </table>

    <div dir="ltr">
        <ngx-timepicker-field [format]="24" [defaultTime]="'12:00'"></ngx-timepicker-field>
    </div>


    <mat-form-field class="example-chip-list">
        <mat-chip-list #chipList aria-label="pepole selection">
            <mat-chip *ngFor="let person of persons" [selectable]="selectable" [removable]="removable"
                (removed)="remove(person)">
                {{person.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="עם מי" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
    </mat-form-field>


</form>

<p>
    <mat-checkbox [(ngModel)]="checkedJoin"> ניתן להצטרף לארוחה :)</mat-checkbox>
</p>

<mat-checkbox [(ngModel)]="checkedTakeaway"> ניתן להזמין דרכנו משלוח</mat-checkbox>
