<form class="example-form">

    <table cellspacing="0">
        <tr>
            <td>
                <mat-form-field>
                    <input matInput [(ngModel)]="restaurantName" placeholder="איפה" value=""
                        [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </td>
            <td>
                <mat-form-field dir="ltr">
                    <input matInput [matDatepicker]="picker" [(ngModel)]="eventDate" placeholder="מתי"
                        [ngModelOptions]="{standalone: true}" [value]="eventDate.value">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </td>
        </tr>
    </table>

    <div dir="ltr">
        <ngx-timepicker-field [format]="24" [defaultTime]="'12:00'" [(ngModel)]="eventTime"
            [ngModelOptions]="{standalone: true}"></ngx-timepicker-field>
    </div>


    <mat-form-field>
        <mat-chip-list #chipList aria-label="pepole selection">
            <mat-chip *ngFor="let person of persons" [selectable]="selectable" [removable]="removable"
                (removed)="remove(person)">
                {{person}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="עם מי" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
    </mat-form-field>
</form>

<p>
    <mat-checkbox [(ngModel)]="checkedJoin"> ניתן להצטרף לארוחה :)</mat-checkbox>
</p>

<mat-checkbox [(ngModel)]="checkedTakeaway"> ניתן להזמין דרכנו משלוח</mat-checkbox>

<p>
    <mat-form-field>
        <input matInput [(ngModel)]="description" placeholder="הערות" value="" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
</p>
    <p>
    <button mat-flat-button (click)="saveNewEvent()">בתאבון</button>
</p>
